#   https://srs.slac.stanford.edu/datacat-v0.6-dep/display/browser

version: '3'
services:
  datacat:
    image: slaclab/datacat:v0.6-dep
    container_name: datacat
    volumes:
      - /tmp:/tmp

  tomcat:
    image: tomcat:datacat-v0.6-dep
    depends_on:
      - datacat
    container_name: tomcat
    entrypoint: /usr/local/tomcat/bin/catalina.sh jpda run
    environment:
      JPDA_ADDRESS: 8000
      JPDA_TRANSPORT: dt_socket
    volumes:
      - /sdf/sw/Oracle:/sdf/sw/Oracle
      - /sdf/sw/Oracle/product/18.9.0/dbhome_1/jdbc/lib/ojdbc8.jar:/usr/local/tomcat/lib/ojdbc8.jar
      - /tmp/server_prod.xml:/usr/local/tomcat/conf/server.xml
      - /tmp/datacat.war:/usr/local/tomcat/webapps/datacat-v0.6-dep.war
      - /tmp/java.security:/usr/local/openjdk-8/jre/lib/security/java.security
      - /tmp:/tmp
    ports:
      - "8080:8080"
      - "8443:8443"
      - "8000:8000"
