version: '3.6'
services:
  mysql:
    image: mysql:5.7
    container_name: mysqldb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dc_db
      MYSQL_USER: dcuser
      MYSQL_PASSWORD: dcpass
    volumes:
      - ./docker/db:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  datacat:
    image: slac-lab/datacat:INT_TESTING
    volumes:
      - /tmp:/tmp

  tomcat:
    image: tomcat:8.5.65-jdk8-openjdk
    environment:
       JDBC_URL: jdbc:mysql://db:3306/test_db?connectTimeout=0&amp;socketTimeout=0&amp;autoReconnect=true
       JDBC_USER: test_db_user
       JDBC_PASS: test_db_pass
    container_name: tomcat
    volumes:
      - /tmp/datacat.war:/usr/local/tomcat/webapps/datacat.war
    ports:
      - "8080:8080"
